<!DOCTYPE html>
<html>
<head>
	<title>image slider</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="icon/icon.ico" type="image/icon type">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="imgbox" class="col-lg-8 col-md-8">
				<div id="img">
					
				</div>			
			</div>
			<button type="button" id="left"><span class="glyphicon glyphicon-chevron-left" >Prev</span></button>
			<button type="button" id="right"><span class="glyphicon glyphicon-chevron-right" >Next</span></button>
		</div>
	</div>
	<!-- jquery -->
 	<script src="js/jquery-3.3.1.min.js"></script>
 	<!-- bootstrap js -->
 	<script src="js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript" src="js/script.js"></script>

</html>
